services:
  web:
    image: ghcr.io/drurian/pokemon-collector-web:${IMAGE_TAG:-latest}
    ports:
      - "${WEB_BIND_ADDRESS:-127.0.0.1}:4173:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    security_opt:
      - no-new-privileges:true
    networks:
      - frontend
      - backend
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  api:
    image: ghcr.io/drurian/pokemon-collector-api:${IMAGE_TAG:-latest}
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:?set DB_USER in .env.prod}
      DB_PASSWORD: ${DB_PASSWORD:?set DB_PASSWORD in .env.prod}
      DB_NAME: ${DB_NAME:?set DB_NAME in .env.prod}
      ADMIN_USERNAME: ${ADMIN_USERNAME:?set ADMIN_USERNAME in .env.prod}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?set ADMIN_PASSWORD in .env.prod}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:3001/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    init: true
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    networks:
      - backend
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  db:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:?set MARIADB_ROOT_PASSWORD in .env.prod}
      MARIADB_DATABASE: ${DB_NAME:?set DB_NAME in .env.prod}
      MARIADB_USER: ${DB_USER:?set DB_USER in .env.prod}
      MARIADB_PASSWORD: ${DB_PASSWORD:?set DB_PASSWORD in .env.prod}
    volumes:
      - db_data:/var/lib/mysql
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root -p\"$${MARIADB_ROOT_PASSWORD}\""]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    security_opt:
      - no-new-privileges:true
    networks:
      - backend
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:1.7.1
    command: --label-enable --cleanup --interval 300
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    profiles:
      - ops
    networks:
      - frontend
    restart: unless-stopped

volumes:
  db_data:

networks:
  frontend:
  backend:
    internal: true
