services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_DATA_BACKEND: local
        VITE_LOCAL_API_URL: /api
    ports:
      - "4173:80"
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: pokemon
      DB_PASSWORD: pokemon
      DB_NAME: pokemon_collector
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
    depends_on:
      - db

  db:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: pokemon_collector
      MARIADB_USER: pokemon
      MARIADB_PASSWORD: pokemon
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
